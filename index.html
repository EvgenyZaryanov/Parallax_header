<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parallax Header</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="./vendor/font.css" />
  </head>
  <body class="page">
    <div class="scene">
      <div data-speed="10" class="layer layer-bg"></div>
      <div data-speed="30" class="layer layer-1"></div>
      <div data-speed="90" class="layer layer-2"></div>
      <div data-speed="120" class="layer layer-3"></div>
    </div>
    <header class="header">
      <h1 class="header-title">Welcome to</h1>
      <div class="header-logoWrapper">
        <span class="header-logo">Rock<br />view</span>
      </div>
      <h2 class="header-title">National Park</h2>
    </header>
    <nav class="nav-bar">
      <ul class="nav-menu">
        <li class="menu-item">Home</li>
        <li class="menu-item">About-Us</li>
        <li class="menu-item">Gallery</li>
        <li class="menu-item">Contacts</li>
      </ul>
    </nav>
    <script src="script.js"></script>
  </body>
</html>

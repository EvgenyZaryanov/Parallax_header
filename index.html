<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parallax Header</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="./vendor/font.css" />
  </head>
  <body class="main">
    <div class="scene">
      <div data-speed-x="10" data-speed-y="10" class="scene__layer scene__layer_sky"></div>
      <div data-speed-x="20" data-speed-y="20" class="scene__layer scene__layer_sun"></div>
      <div data-speed-x="30" data-speed-y="30" class="scene__layer scene__layer_mountain"></div>
      <div data-speed-x="60" data-speed-y="60" class="scene__layer scene__layer_tree"></div>
      <div data-speed-x="90" data-speed-y="90" class="scene__layer scene__layer_grass"></div>
    </div>
    <header class="header">
      <h1 class="header__title">
        Welcome to National Park
        <span class="header__span"> Mountain view </span>
      </h1>
      <nav class="nav-bar">
        <ul class="nav-menu">
          <li class="nav-menu__item">Home</li>
          <li class="nav-menu__item">About</li>
          <li class="nav-menu__item">Gallery</li>
          <li class="nav-menu__item">Contacts</li>
        </ul>
      </nav>
    </header>

</html>
